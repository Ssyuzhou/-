<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
</head>
<body>
    <!-- 对向：具体的事物（包括属性和行为）
    属性：对象中的变量 
    行为：属性中的方法（函数） -->
    <!-- 创建对象三种方法 -->
    <script>
        //1.字面量创建对象
        let kq = {};    //空对象
        let cat = {
            color:'white',
            eye:'粉色',
            weight:'10kg',
            run:function(){
                console.log('running');
            }
        };
        //访问对象，让cat行动
        console.log(cat.color);
        cat.run();  //调用对象的函数
    </script>
    <script>
        // 2.构造函数创建对象(构造函数：通过一个函数构造一个对象(new)，函数名首字母大写）
        /*step1：定义一个构造函数，在函数中描述对象的属性和行为
        step2:用关键字new构造一个对象
        
        */
       function dog(name,age,color,sex){
        //this关键字(访问当前对象里的内容)
        this.name = name;
        this.age = age;
        this.color = color;
        this.sex = sex;
        this.dance = function(){
            //${this.name}  模板字符
            console.log(`${this.color}的${this.name}在跳舞。。。`);
        }
       };
        let DOOG = new dog('崽崽',4,'黑色','f');
        console.log(DOOG.name);
        DOOG.dance();
    </script>
    <script>
        //用Object（）创建对象
        let duix = new Object();    //创建一个空对象 date(),等
        duix.name = '李华';
        duix.age  = '17';
        duix.sex = '女';
        duix.play = function(){
            console.log(duix.age+'岁的'+duix.name+'在打游戏');
        };
        //访问对象
        duix.play();
    </script>
    <script>
        //eg
        let New = {
            title:'为世界提供三大公共产品',
            name:'王勇',
            time:'2小时',
            content:'......................................',
            demo:function(){
                console.log(`作者：${New.name}${New.time}前发表`)
            }
        };
        console.log('标题：'+New.title);
        New.demo();
        console.log(New.content);
        console.log(New['name']);
        //遍历对象for in
        for(let i in New){
            console.log(i); //获取对象中所有属性和方法的名
            console.log(New[i]);   //获取对象中所以属性和方法的值
        }
    </script>
</body>
</html>

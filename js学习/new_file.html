<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成不重复随机数</title>
</head>

<body>
    <button id="generateBtn">生成随机数</button>
    <div id="result"></div>

    <script>
        // 获取生成随机数的按钮元素
        const generateBtn = document.getElementById('generateBtn');
        // 获取用于显示生成结果的div元素
        const resultDiv = document.getElementById('result');
        // 用于存储已生成的随机数的数组
        let generatedNumbers = [];
 
        generateBtn.addEventListener('click', function () {
            let randomNumber;
            do {
                // 生成一个0到99的随机数（可根据需求调整范围）
                randomNumber = Math.floor(Math.random() * 10);
            } while (generatedNumbers.includes(randomNumber));
			//while里是判断是否为真，为真则进行（数组里包含循环的数，循环一次，加入数组。

            // 将新生成的不重复随机数添加到数组中
            generatedNumbers.push(randomNumber);

            // 创建一个新的文本节点来显示随机数
            const textNode = document.createTextNode(randomNumber);
            // 创建一个新的段落元素来包裹文本节点
            const pElement = document.createElement('p');
            pElement.appendChild(textNode);

            // 将包含随机数的段落元素添加到结果显示div中
            resultDiv.appendChild(pElement);
        });
    </script>
</body>

</html>
